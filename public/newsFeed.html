<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Vriend</title>
  <!-- plugins:css -->
  <link rel="stylesheet" href="vendors/iconfonts/mdi/css/materialdesignicons.min.css">

  <!--These are plugins control the notification drop down -->
  <link rel="stylesheet" href="vendors/css/vendor.bundle.base.css">
  <link rel="stylesheet" href="vendors/css/vendor.bundle.addons.css">
  <!-- endinject -->
 
  <!-- inject:css -->
  <link rel="stylesheet" href="css/style.css">
  <!-- endinject -->
</head>

<body>
  <div class="container-scroller">
    <!-- Nav Header -->
    <nav class="navbar default-layout col-lg-12 col-12 p-0 fixed-top d-flex flex-row">

      <!--Logo-->
      <div class="text-center navbar-brand-wrapper d-flex align-items-top justify-content-center">
        <a class="navbar-brand brand-logo" href="newsFeed.html">
          <img src="images/vfriendLogo.svg" alt="logo" />
        </a>
      </div>
      <!--End of Logo-->

      <div class="navbar-menu-wrapper d-flex align-items-center">
        <ul class="navbar-nav navbar-nav-left header-links d-none d-md-flex">

          <!--This link leads to the user's profile-->
          <li class="nav-item">
            <a href="user.html" class="nav-link">Profile
            </a>
          </li>

          <!--This link leads to the user's newsfeed-->
          <li class="nav-item active">
            <a href="newsFeed.html" class="nav-link">
              <i class="mdi mdi-elevation-rise"></i>Home</a>
          </li>
        </ul>
        <!--End of links on nav bar-->

        <!--Begins Hello User Link-->
        <ul class="navbar-nav navbar-nav-right">

            <li class="nav-item dropdown d-none d-xl-inline-block">
                <a class="nav-link" id="UserDropdown" href="user.html" aria-expanded="false">
                  <span class="profile-text"></span>
                  <img class="mini-profile-image img-xs rounded-circle" src="https://via.placeholder.com/140x100" alt="Profile image">
                </a>
              </li>
            </ul>
            </div>
        </nav>
  <!--Ends Hello User Code-->        
    </nav><!--end nav bar-->

    <!--Starts Side Bar-->
    <div class="container-fluid page-body-wrapper">
      <!-- partial:partials/_sidebar.html -->
      <nav class="sidebar sidebar-offcanvas" id="sidebar">
        <ul class="nav">
          <li class="nav-item nav-profile">
            <div class="nav-link">
              <div class="user-wrapper">

                <div class="profile-image" id="user-image" style="width:100px; height:100px;">
                </div>
              </div>

              <p><span class="current-log2"></span></p>
            </div>
          </li>
          <br>
          <br>
          <br>
          <!--Starts Profile Link on Sidebar-->
          <li class="nav-item">
            <a class="nav-link" href="user.html">
              <i class="menu-icon mdi mdi-television"></i>
              <span class="menu-title">Profile</span>
            </a>
          </li><!--ends link-->

          <!--Starts Settings Links-->
          <li class="nav-item">
            <a class="nav-link" data-toggle="collapse" href="#auth" aria-expanded="false" aria-controls="auth">
              <i class="menu-icon mdi mdi-restart"></i>
              <span class="menu-title">Settings</span>
              <i class="menu-arrow"></i>
            </a><!--ends settings link-->
            <!--Starts Signout (sublink/drop down)-->
            <div class="collapse" id="auth">
              <ul class="nav flex-column sub-menu">
                <li class="nav-item">
                  <a class="nav-link" href="/login" id="signOut"> Signout </a>
                </li>
              </ul>
            </div><!--ends signout link-->
          </li><!--ends nav-item-->
        </ul>
      </nav><!--ends side bar-->


      <!-- Starts New Post -->
      <div class="container-fluid">
        <div class="row">
          <div class="col-lg-8 mx-auto">
            <form>
            <div class="form-group">
              <label for="newPost"></label>
              <textarea class="form-control" id="newPost" rows="6"></textarea>
              <button type="submit" class="btn btn-primary mb-2 float-right" id="submitPost" href="/cms">Post</button>
            </div>
            </form><!--Ends Form-->
          </div><!--ends col-lg-8-->
        </div><!--ends row-->

        <!--Begins Post area-->
        <div class="row">
          <div class="card  post-container" id="timeline">
            <div class="card-body">
              <p class="card-text"></p>
            </div><!--ends card body-->
          </div><!--ends card-->
        </div><!--ends row-->


        <!-- content-wrapper ends -->
        <!-- partial:partials/_footer.html -->
        <footer class="footer">
          <div class="container-fluid clearfix">
          </div>
        </footer>
      </div>
      <!--ends container-->


      <!-- plugins:js -->
      <script src="vendors/js/vendor.bundle.base.js"></script>
      <script src="vendors/js/vendor.bundle.addons.js"></script>
      <!-- endinject -->
      
      <!-- inject:js -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.0/moment.min.js" type="text/javascript"></script>
      <script src="js/off-canvas.js"></script>
      <script src="js/misc.js"></script>
      <!-- endinject -->
      <script src="js/profile.js" type="text/javascript"></script>
      <!-- Custom js for this page-->
      <!--<script src="js/dashboard.js"></script>-->
      <script src="js/app.js"></script>
      <!-- End custom js for this page-->
</body>

</html>
